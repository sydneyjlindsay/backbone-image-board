<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<head>
	<title>Image Board</title>
</head>
<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="btn btn-default" id="btn-plus"><span class="glyphicon glyphicon-plus"></span></button>
			</div>
		</div>
	</nav>

	<div class="container-fluid" id="form-container">
		<div class="row">
			<div class="col-xs-10 col-xs-offset-1">
				<form id="form-add-image">
					<div class="form-group">
						<input type="text" class="form-control" id="input-url" placeholder="Image URL">
					</div>
					<div class="form-group">
						<input type="text" class="form-control" id="input-caption" placeholder="Image Caption">
					</div>
					<div class="btn-group pull-right" role="group">
						<button type="button" class="btn-lg btn-default" id="btn-cancel">Cancel</button>
						<button type="button" class="btn-lg btn-success" id="btn-add-image"><span class="glyphicon glyphicon-picture"></span> Add Image</button>
					</div>
				</form>
			</div>
		</div>
	</div>

	
		<section id="image-album">
		
		</section>
	

	<script type="text/template" id="image-template">
		<div class="row">        
			<div class="col-xs-8 col-xs-offset-2">
				<div class="well">
					<img src="<%= imageUrl %>" class="img-responsive">
					<h3><%= caption %></h3>
				</div>
			</div>                    
		</div>
	</script>


	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
	<script type="text/javascript" src="bower_components/backbone/backbone-min.js"></script>
	<script type="text/javascript" src="scripts/models/image-model.js"></script>
	<script type="text/javascript" src="scripts/collections/collection.js"></script>
	<script type="text/javascript" src="scripts/main.js"></script>
</body>
</html>
